    <section class="send-review">

        <label for="surname" class="send-review__label">
          <input type="text" name="surname" id="surname" class="send-review__input send-review__input--surname"

        </label>
        <label for="phone" class="send-review__label">
          <input type="tel" name="phone" id="phone" class="send-review__input send-review__input--phone"
            placeholder="Ваш номер телефона">
        </label>
        <label for="email" class="send-review__label">
          <input type="email" name="email" id="email" class="send-review__input send-review__input--email"
            placeholder="Ваш email">
        </label>

        <label for="review" class="send-review__label">
          <textarea name="review" id="review" cols="30" rows="10" class="send-review__textarea"
            placeholder="Ваш отзыв"></textarea>
        </label>
      </form>
    </section>
