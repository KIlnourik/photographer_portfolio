<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отзывы</title>
  <link rel="stylesheet" href="../styles/css/">
</head>

<body class="page-body">
  <header class="page-body__header header">
    <nav class="header__main-nav main-nav">
      <button class="main-nav__button">
        <span class="visually-hidden">Открыть меню</span>
      </button>

      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Главная</a>
        </li>
        <li class="main-nav__item main-nav__item--active">
          <a href="photoes.html" class="main-nav__link">Фотогалерея</a>
        </li>
        <li class="main-nav__item">
          <a href="reviews.html" class="main-nav__link">Отзывы</a>
        </li>
        <li class="main-nav__item">
          <a href="blog.html" class="main-nav__link">Блог</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="page-main">
    <h1 class="page-main__header">Отзывы</h1>

    <section class="reviews">
      <ul class="reviews__list">
        <li class="reviews__item">
          <p class="reviews__review"></p>
          <div class="reviews__wrapper">
            <img src="" alt="" class="reviews__avatar">
            <p class="reviews__name"></p>
          </div>
        </li>
        <li class="reviews__item">
          <p class="reviews__review"></p>
          <div class="reviews__wrapper">
            <img src="" alt="" class="reviews__avatar">
            <p class="reviews__name"></p>
          </div>
        </li>
        <li class="reviews__item">
          <p class="reviews__review"></p>
          <div class="reviews__wrapper">
            <img src="" alt="" class="reviews__avatar">
            <p class="reviews__name"></p>
          </div>
        </li>
      </ul>
    </section>

    <section class="send-review">
      <form action="POST" class="send-review__form">
        <label for="name" class="send-review__label">
          <input type="text" name="name" id="name" class="send-review__input send-review__input--name"
            placeholder="Ваше имя">
        </label>
        <label for="surname" class="send-review__label">
          <input type="text" name="surname" id="surname" class="send-review__input send-review__input--surname"
            placeholder="Ваша фамилия">
        </label>
        <label for="phone" class="send-review__label">
          <input type="tel" name="phone" id="phone" class="send-review__input send-review__input--phone"
            placeholder="Ваш номер телефона">
        </label>
        <label for="email" class="send-review__label">
          <input type="email" name="email" id="email" class="send-review__input send-review__input--email"
            placeholder="Ваш email">
        </label>

        <label for="review" class="send-review__label">
          <textarea name="review" id="review" cols="30" rows="10" class="send-review__textarea"
            placeholder="Ваш отзыв"></textarea>
        </label>
      </form>
    </section>
  </main>

  <footer class="page-footer">
    <section class="page-footer__telephone telephone">
      <p class="telephone__text">
        Есть вопросы? Позвони:
        <a href="" class="telephone__tel"></a>
      </p>
      <p class="tetphone__text">
        Или оставьте свой номер телефона, я перезвоню:
      </p>
      <form action="" method="post" class="telephone__form">
        <label for="caller_name">
          <input type="text" class="telephone__name-input" placeholder="Имя" id="caller_name">
        </label>
        <label for="telnumber">
          <input type="tel" class="telephone__tel-input" id="telnumber" placeholder="Номер телефона">
        </label>
        <button type="submit" class="telephone__send-button">
          Заказать звонок
        </button>
      </form>
    </section>

    <section class="page-footer__social social">
      <ul class="social__list">
        <li class="social__item">
          <a href="#" class="social__link"></a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link"></a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link"></a>
        </li>
      </ul>
    </section>
  </footer>
</body>
